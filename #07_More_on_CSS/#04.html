<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#04</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        width: 100vw;
        height: 100vh;
        display: grid;
        place-items: center;
      }

      .img_container {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        overflow: hidden;
      }

      .img_container img {
        width: 100%;
        height: 100%;
        object-fit: fill;
      }
    </style>
  </head>
  <body>
    <div class="img_container">
      <img
        src="https://images.pexels.com/photos/103123/pexels-photo-103123.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt="image"
      />
    </div>
  </body>
</html>
