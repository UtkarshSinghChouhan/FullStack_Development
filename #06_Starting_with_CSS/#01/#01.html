<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="01.css" />
    <title>CSS Example</title>

    <!-- Internal CSS: Styling applied to all div elements -->
    <style>
      div {
        background-color: lightblue;
        padding: 10px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1>CSS Example</h1>

    <!-- Inline CSS: Styling applied to this specific div -->
    <div class="external" style="background-color: lightgreen">
      This is a div with inline CSS.
    </div>

    <!-- External CSS: Styling applied to this specific div, overriden by the external CSS -->
    <div class="external">This is another div with internal CSS.</div>

    <!-- Internal CSS: Styling applied to all div elements-->
    <div>This is a div with external CSS.</div>

    <!-- From the Above examples we can deduce the precedence Inline > External > Internal -->
  </body>
</html>
