<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 05</title>

    <!-- ============ CSS ================== -->
    <link rel="stylesheet" href="style.css" />

    <!-- ================== GOOGLE FONTS =================== -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <header>
          <div class="logos">
            <div class="logo1">
              <img src="./assets/image-5.png" alt="logo-1" />
            </div>
            <div class="logo2">
              <img src="./assets/image-6.png" alt="logo-2" />
            </div>
          </div>

          <div class="header">
            <div class="top">
              <div>Ask Disha</div>
              <div>Contact us</div>
              <div>Alerts</div>
            </div>
            <div class="bottom">
              <div class="login">Login</div>
              <div class="register">Register</div>
              <div class="agent-login">Agent Login</div>
            </div>
          </div>
        </header>

        <div class="content">
          <div class="heading">
            <div class="main">Indian Railways</div>
            <div class="below">
              <span>Safety</span>
              <span>Security</span>
              <span>Punctuality</span>
            </div>
          </div>

          <div class="selection">
            <div class="card one">
              <img
                src="./assets/confirmation-number-fill-0-wght-400-grad-0-opsz-481.png"
                alt="book-ticket"
              />
              <p>BOOK Ticket</p>
            </div>
            <div class="card two">
              <img
                src="./assets/done-fill-0-wght-400-grad-0-opsz-4811.png"
                alt="check-mark"
              />
              <p>PNR Status</p>
            </div>
            <div class="card three">
              <img
                src="./assets/insert-chart-fill-0-wght-400-grad-0-opsz-481.png"
                alt=""
              />
              <p>Charts / Vacancy</p>
            </div>
          </div>

          <div class="travel_info">
            <div class="src-des">
              <div class="src">
                <div class="image">
                  <img
                    src="./assets/ic-search-from-desktop.png"
                    alt="src-img"
                  />
                </div>

                <div class="src_info">
                  <span>
                    <p>From</p>
                    <img
                      src="./assets/expand-more-fill-0-wght-400-grad-0-opsz-481.png"
                      alt="expand"
                    />
                  </span>
                  <span>Bangalore</span>
                  <span>KSR - Bangalore</span>
                </div>
              </div>

              <div class="icon">
                <img
                  src="./assets/sync-alt-fill-0-wght-300-grad-0-opsz-481.png"
                  alt="src-des-image"
                />
              </div>

              <div class="src">
                <div class="image">
                  <img src="./assets/ic-search-to-desktop.png" alt="src-img" />
                </div>

                <div class="src_info">
                  <span>
                    <p>To</p>
                    <img
                      src="./assets/expand-more-fill-0-wght-400-grad-0-opsz-481.png"
                      alt="expand"
                    />
                  </span>
                  <span>Kasaragod</span>
                  <span>KSD - Kasaragod</span>
                </div>
              </div>
            </div>
            <div class="timings">
              <div class="card">
                <div class="image">
                  <img src="./assets/ic-search-calender-desktop.png" alt="" />
                </div>

                <div class="card_info">
                  <span>
                    <p>Date</p>
                    <img
                      src="./assets/expand-more-fill-0-wght-400-grad-0-opsz-481.png"
                      alt=""
                    />
                  </span>
                  <span>01 Aug 23</span>
                  <span>Tuesday</span>
                </div>
              </div>
              <div class="card">
                <div class="image">
                  <img
                    src="./assets/group-work-fill-0-wght-200-grad-0-opsz-481.png"
                    alt=""
                  />
                </div>

                <div class="card_info">
                  <span>
                    <p>Class</p>
                    <img
                      src="./assets/expand-more-fill-0-wght-400-grad-0-opsz-481.png"
                      alt=""
                    />
                  </span>
                  <span>3A</span>
                  <span>AC 3 Tier</span>
                </div>
              </div>
              <div class="card">
                <div class="image">
                  <img
                    src="./assets/widgets-fill-0-wght-200-grad-0-opsz-481.png"
                    alt=""
                  />
                </div>

                <div class="card_info">
                  <span>
                    <p>Seat Type</p>
                    <img
                      src="./assets/expand-more-fill-0-wght-400-grad-0-opsz-481.png"
                      alt=""
                    />
                  </span>
                  <span>TATKAL</span>
                  <span>AC 3 Tier</span>
                </div>
              </div>
            </div>
          </div>

          <div class="button">
            Search Train
            <img
              src="./assets/arrow-forward-fill-0-wght-400-grad-0-opsz-481.png"
              alt="forward-icon"
            />
          </div>
        </div>
      </div>
      <div class="right">
        <img src="./assets/rectangle-11.png" alt="right-side-image" />
      </div>
    </div>
  </body>
</html>
