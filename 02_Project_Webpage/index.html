<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ===================== GOOGLE FONT ======================== -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <img
      src="./assets/background-image.png"
      alt=""
      width="100vw"
      height="100vh"
      class="absolute -z-10"
    /> -->

    <div
      class="box-content container font-['Montserrat'] max-w-screen h-screen bg-[length:100vw_80vh] bg-no-repeat bg-[url('./assets/background-image.png')] flex flex-col"
    >
      <header class="w-full h-fit py-3 px-16 pl-28">
        <nav class="w-100% h-full flex justify-between items-center">
          <div class="logo">
            <img src="./assets/website-logo.png" alt="logo" />
          </div>

          <div class="menu font-semibold">
            <ul class="uppercase flex gap-3">
              <li>retail</li>
              <li>sme</li>
              <li>corporate</li>
              <li>about us</li>
              <li>covid 19</li>
              <li>campaigns</li>
            </ul>
          </div>

          <div class="flex gap-4 items-center">
            <div class="icon">
              <img src="./assets/search-icon.png" alt="search" />
            </div>
            <div class="px-5 py-3 rounded-md w-fit bg-pink-500 text-white">
              <p class="font-medium">Services</p>
            </div>
          </div>
        </nav>
      </header>

      <div class="flex-1 content flex w-full h-full">
        <div class="left pl-28 pt-28 pb-24 w-1/2 flex flex-col justify-between">
          <div class="flex flex-col gap-5 justify-center items-start">
            <h1 class="font-bold text-7xl leading-[5rem] font-sans">
              <span class="capitalize"
                >chase your <br />
                dreams</span
              >
              with us
            </h1>
            <h3 class="font-semibold text-lg">
              The harder you work for something, the <br />
              greater you'll feel when you acheive it.
            </h3>

            <div class="flex gap-6">
              <div class="px-5 py-3 rounded-md w-fit bg-pink-500 text-white">
                <p class="font-medium uppercase">apply online</p>
              </div>
              <div
                class="px-5 py-3 rounded-md w-fit bg-white text-pink-500 border border-pink-500"
              >
                <p class="font-medium uppercase">loan calculator</p>
              </div>
            </div>
          </div>

          <div class="flex gap-3">
            <img src="./assets/phone.png" alt="phone" />
            <h3 class="tracking-[3px] text-lg">1659</h3>
            <div class="h-full w-[2px] bg-gray-600 rounded-md"></div>
            <img src="./assets/facebook.png" alt="phone" />
            <img src="./assets/youtube.png" alt="phone" />
            <img src="./assets/linkedin.png" alt="phone" />
            <img src="./assets/instagram.png" alt="phone" />
          </div>
        </div>
        <div class="relative hero w-1/2 flex justify-end h-full items-center">
          <div
            class="absolute top-2 -left-16 z-10 bg-white capitalize flex gap-5 justify-center items-center shadow-[1px_7px_10px_rgb(0,0,0,0.2)] w-fit h-fit px-5 py-3 rounded-[100px]"
          >
            <img src="./assets/car.png" alt="House" />
            <p>car loan</p>
          </div>
          <img src="./assets/hero-image.png" alt="hero-image" class="" />
          <div
            class="absolute top-40 right-8 z-10 bg-white capitalize flex gap-5 justify-center items-center shadow-[1px_7px_10px_rgb(0,0,0,0.2)] w-fit h-fit px-5 py-3 rounded-[100px]"
          >
            <img src="./assets/House.png" alt="House" />
            <p>home loan</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
