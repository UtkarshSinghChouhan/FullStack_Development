<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#02</title>
    <style>
      /* TASK 01 */
      ul li {
        list-style-type: none;
      }
      ul li a {
        text-decoration: none;
      }

      /* TASK 02 */
      ul > li {
        display: inline;
      }

      /* TASK 03 */
      li + li {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main></main>
  </body>
</html>
