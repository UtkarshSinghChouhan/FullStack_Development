<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1::before {
        content: "This text is added via the BEFORE pseudo selector";
      }
      h1::after {
        content: "This text is added via the AFTER pseudo selector";
      }
    </style>
  </head>
  <body>
    <h1>This is the heading</h1>
  </body>
</html>
