<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#01</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        width: 100vw;
        height: 100vh;
      }

      header {
        height: 200px;
        background-color: beige;
        display: grid;
        place-items: center;
      }

      @media screen and (max-width: 600px) {
        header {
          background-color: rgb(131, 131, 254);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>Responsive Header</header>
      <main>Main content</main>
      <footer>Footer</footer>
    </div>
  </body>
</html>
