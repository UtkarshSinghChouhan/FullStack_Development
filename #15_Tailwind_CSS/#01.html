<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Question_1</title>
  </head>

  <body>
    <div class="flex h-screen items-center justify-around">
      <div class="flex flex-1 flex-col items-center justify-center gap-9">
        <div class="flex w-[80%] flex-col items-center gap-6">
          <h1 class="text-4xl font-medium">Login</h1>
          <p class="text-gray-500">
            Enter your credential to access your account
          </p>
          <div
            class="flex w-full items-center justify-center gap-3 rounded-sm border-2 border-gray-300 py-2"
          >
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQjzC2JyZDZ_RaWf 0qp11K0lcvB6b6kYNMoqtZAQ9hiPZ4cTIOB"
              width="20px"
            />
            <p>Login with Google</p>
          </div>
        </div>
        <div class="flex w-[80%] items-center justify-center">
          <div class="h-0 grow border-t-2 border-gray-300"></div>
          <p class="px-3">Or</p>
          <div class="h-0 grow border-t-2 border-gray-300"></div>
        </div>
        <div class="flex w-[80%] flex-col items-center gap-6">
          <div class="w-full">
            <p>Email Address</p>
            <input
              class="w-full rounded-sm border-2 border-gray-300 px-3 py-2"
              type="email"
              id="eamil"
              placeholder="email@gamil.com"
            />
          </div>
          <div class="w-full">
            <div class="flex justify-between">
              <p>Password</p>
              <p class="text-blue-400">Forgot Password?</p>
            </div>
            <input
              class="w-full rounded-sm border-2 border-gray-300 px-3 py-3"
              type="password"
              id="password"
              placeholder="Password"
            />
          </div>
          <div
            class="w-full rounded-sm bg-blue-400 py-2 text-center text-white"
          >
            Login
          </div>
          <p class="text-gray-500">
            Don't have any account?
            <span class="text-black">Register here</span>
          </p>
        </div>
      </div>
      <div class="hidden flex-1 justify-center lg:flex">
        <img
          src="https://img.freepik.com/free-photo/young-happy-woman-with-good-idea-sign-white-shirt-full-portrait_186202-4377.jpg?w=360&t=st=1698307917~exp=1698308517~hmac=940599b6121b259c641ace173269d1dd481059dcfb1640e1e2bf5967b4cb1846"
        />
      </div>
    </div>
  </body>
</html>
